<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast | Premium Weather Dashboard (Demo)</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: rgba(255, 255, 255, 0.05);
            --border-glass: rgba(255, 255, 255, 0.1);
            --text-primary: #f8fafc;
            --glass-blur: blur(16px);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .glass-card {
            background: var(--bg-card);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
        }

        .outfit {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [city, setCity] = useState('');
            const [weather, setWeather] = useState(null);
            const [loading, setLoading] = useState(false);

            const API_KEY = 'YOUR_OPENWEATHERMAP_API_KEY';
            const BASE_URL = 'https://api.openweathermap.org/data/2.5';

            const fetchWeather = async (query = 'London') => {
                if (!query) return;
                setLoading(true);
                try {
                    const res = await fetch(`${BASE_URL}/weather?q=${query}&units=metric&appid=${API_KEY}`);
                    const data = await res.json();

                    if (data.cod !== 200) throw new Error(data.message);

                    const forecastRes = await fetch(`${BASE_URL}/forecast?q=${query}&units=metric&appid=${API_KEY}`);
                    const forecastData = await forecastRes.json();
                    const daily = forecastData.list.filter((_, i) => i % 8 === 0).slice(0, 5);

                    setWeather({
                        name: data.name,
                        country: data.sys.country,
                        temp: Math.round(data.main.temp),
                        desc: data.weather[0].description,
                        wind: data.wind.speed,
                        humidity: data.main.humidity,
                        pressure: data.main.pressure,
                        forecast: daily.map(d => ({
                            day: new Date(d.dt * 1000).toLocaleDateString('en-US', { weekday: 'short' }),
                            temp: Math.round(d.main.temp),
                            icon: d.weather[0].main.toLowerCase().includes('clear') ? 'sun' :
                                d.weather[0].main.toLowerCase().includes('rain') ? 'cloud-rain' : 'cloud'
                        }))
                    });
                } catch (err) {
                    alert('Error: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => fetchWeather(), []);

            return (
                <div class="animate-fade-in">
                    <header class="flex flex-col md:flex-row items-center justify-between gap-6 mb-12">
                        <div class="flex items-center gap-3">
                            <div class="p-3 bg-blue-600 rounded-2xl shadow-lg">
                                <i class="fas fa-sun text-white text-2xl"></i>
                            </div>
                            <div>
                                <h1 class="text-3xl font-bold outfit">SkyCast</h1>
                                <p class="text-slate-400 text-sm">Premium Dashboard</p>
                            </div>
                        </div>
                        <div class="relative w-full md:w-80">
                            <input
                                type="text"
                                placeholder="Search city..."
                                class="w-full glass-card bg-white/5 border-white/10 px-6 py-4 pl-12 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                onChange={(e) => setCity(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && fetchWeather(city)}
                            />
                            <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-500"></i>
                        </div>
                    </header>

                    {loading ? (
                        <div class="flex justify-center py-20">
                            <div class="w-10 h-10 border-4 border-blue-500/20 border-t-blue-500 rounded-full animate-spin"></div>
                        </div>
                    ) : weather && (
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div class="lg:col-span-2 glass-card p-8 min-h-[400px] flex flex-col justify-between relative overflow-hidden">
                                <div class="absolute top-0 right-0 -translate-y-1/4 translate-x-1/4 w-96 h-96 bg-blue-600/10 rounded-full blur-3xl"></div>
                                <div>
                                    <div class="flex items-center gap-2 text-blue-400 mb-2">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <span class="font-medium">{weather.name}, {weather.country}</span>
                                    </div>
                                    <h2 class="text-7xl font-bold mb-4 outfit">{weather.temp}°C</h2>
                                    <div class="flex items-center gap-3">
                                        <i class="fas fa-cloud-moon text-4xl text-slate-300"></i>
                                        <p class="text-xl text-slate-300">{weather.desc}</p>
                                    </div>
                                </div>
                                <div class="grid grid-cols-3 gap-4 mt-12 bg-white/5 rounded-3xl p-6">
                                    <div class="text-center">
                                        <div class="text-slate-400 text-sm mb-1">Wind</div>
                                        <div class="font-bold">{weather.wind} km/h</div>
                                    </div>
                                    <div class="text-center border-x border-white/10">
                                        <div class="text-slate-400 text-sm mb-1">Humidity</div>
                                        <div class="font-bold">{weather.humidity}%</div>
                                    </div>
                                    <div class="text-center">
                                        <div class="text-slate-400 text-sm mb-1">Pressure</div>
                                        <div class="font-bold">{weather.pressure} hPa</div>
                                    </div>
                                </div>
                            </div>
                            <div class="glass-card p-8">
                                <h3 class="text-xl font-semibold mb-6">5-Day Forecast</h3>
                                <div class="space-y-6">
                                    {weather.forecast.map((f, i) => (
                                        <div key={i} class="flex items-center justify-between">
                                            <span class="text-slate-400 w-10">{f.day}</span>
                                            <i class={`fas fa-${f.icon} text-blue-400`}></i>
                                            <span class="font-bold w-10 text-right">{f.temp}°</span>
                                        </div>
                                    ))}
                                </div>
                                <div class="mt-8 p-4 bg-yellow-500/10 border border-yellow-500/20 rounded-xl">
                                    <p class="text-xs text-yellow-500 font-bold uppercase mb-1">Demo Mode</p>
                                    <p class="text-[10px] text-slate-400">View the source code in App.jsx for full API integration features.</p>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
